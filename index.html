---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post" onclick="window.location='{{ site.baseurl }}{{ post.url }}';">

      <h1>{{ post.title }}</h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>
    </article>
  {% endfor %}
</div>
